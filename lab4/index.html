<html>
  <head>
    <title>
      Lab4
    </title>
  </head>
  <body>
    <ol contenteditable="true">
      <li class="dropzone" id='0' draggable="true">List item 1</li>
      <ol>
        <li class="dropzone" id="a" draggable="true">Nested a</li>
        <li class="dropzone" id="b" draggable="true">Nested b</li>
        <li class="dropzone" id="c" draggable="true">Nested c</li>
      </ol>
      <li class="dropzone" id='1' draggable="true">List item 2</li>
      <li class="dropzone" id='2' draggable="true">List item 3</li>
      <li class="dropzone" id='3' draggable="true">List item 4</li>
      <ol>
        <li class="dropzone" id="4.1" draggable="true">Nested 1</li>
        <li class="dropzone" id="4.2" draggable="true">Nested 2</li>
        <li class="dropzone" id="4.3" draggable="true">Nested 3</li>
      </ol>
      <li class="dropzone" id='4' draggable="true">List item 5</li>
    </ol>
    <script>
      let dragged;
      let id;
      let index;
      let indexDrop;
      let list;

      document.addEventListener("dragstart", ({target}) => {
          dragged = target;
          id = target.id;
          list = target.parentNode.children;
          for(let i = 0; i < list.length; i += 1) {
              if(list[i] === dragged){
                  index = i;
              }
          }
      });

      document.addEventListener("dragover", (event) => {
          event.preventDefault();
      });

      document.addEventListener("drop", ({target}) => {
          if(target.className == "dropzone" && target.id !== id) {
              dragged.remove( dragged );
              for(let i = 0; i < list.length; i += 1) {
                  if(list[i] === target){
                      indexDrop = i;
                  }
              }
              if(index > indexDrop) {
                  target.before( dragged );
              } else {
                  target.after( dragged );
              }
          }
      });
  </script>
  </body>
</html>
