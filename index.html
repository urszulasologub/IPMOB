<!DOCTYPE html>
<html>
	<body>

	<h1>Inputs</h1>

		<form action="#">
			<label for="email">1. Email: </label>
			<input type="email" id="email" name="email" placeholder="admin@example.com"><br><br>
			
			<label for="postal_code">2. Zip Code (Polish): </label>
			<input type="text" id="postal_code" name="postal_code" pattern="^\\[0-9]{2}\-[0-9]{3}$" title="Format: (NN-NNN)"><br><br>
			
			<label for="nip_number">3. NIP number: </label>
			<input type="text" id="nip_number" name="nip_number" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="id_card">4. ID card number:</label>
			<input type="text" id="id_card" name="id_card" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="ip_v4">5. IP v4:</label>
			<input type="text" id="ip_v4" name="ip_v4" pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}" title="IP v4"><br><br>

			<label for="www_website">6. WWW website:</label>
			<input type="text" id="www_website" name="www_website" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="directory">7a. Directory:</label>
			<input type="text" id="directory" name="directory" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="directory_ins">7b. Case insensitive directory:</label>
			<input type="text" id="directory_ins" name="directory_ins" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="etc_path">8. /etc/ path</label>
			<input type="text" id="etc_path" name="etc_path" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="ip_v6">9. IP v6</label>
			<input type="text" id="ip_v6" name="ip_v6" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<label for="phone_number">10. Phone number:</label>
			<input type="text" id="phone_number" name="phone_number" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>

			<input type="submit" value="Submit">
		</form>


	</body>
</html>
