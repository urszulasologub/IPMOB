<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab3</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvas {
        margin: 0 auto;
        border: 1px #000 solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"> </canvas>

    <script>
      (function () {
        const canv = document.getElementById("canvas");
        const ctx = canv.getContext("2d");
        canv.width = (window.innerWidth / 100) * 95;
        canv.height = (window.innerHeight / 100) * 95;
        let rectArr = [];
        let platform = new Rect(0, canv.height * 0.9, canv.width * 0.8, 50);
        let button = new Rect(canv.width * 0.8, canv.height * 0.1, canv.width * 0.2, canv.height * 0.1);
        let current_key = 0;

        canvas.addEventListener('click', function(event) {
          var x = event.pageX - (innerWidth / 100) * 2.5,
              y = event.pageY - (innerHeight / 100) * 2.5;
          if (
            x > button.x && x < button.x + button.w && 
            y > button.y && y < button.y + button.h
          ) {
            spawnBox();
          }
        }, false);

        function spawnBox() {
          let rect = new Rect(
              canv.width * 0.8 + Math.floor(Math.random() * canv.width * 0.15),
              canv.height * 0.2 + Math.floor(Math.random() * canv.height * 0.7),
              50,
              50
          );
          rect.key = current_key++;
          rect.selected = true;
          rectArr.push(rect);
          let error = 0;
          while (selectedInrect(rect)) {
            rect.x = canv.width * 0.8 + Math.floor(Math.random() * canv.width * 0.15);
            rect.y = canv.height * 0.2 + Math.floor(Math.random() * canv.height * 0.7);
            ++error;
            if (error > 100) {
              delete(rect);
              rectArr.pop();
              current_key--;
              window.alert("Too many boxes in spawn area. Unable to spawn a box.");
              break;
            }
          }
          rect.initialPosition.x = rect.x;
          rect.initialPosition.y = rect.y;
          rect.selected = false;
        }

        function getRandomColor() {
          var letters = "0123456789ABCDEF";
          var color = "#";
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }

        function Rect(x, y, w, h, key) {
          this.x = x;
          this.y = y;
          this.w = w;
          this.h = h;
          this.key = key;
          this.selected = false;
          this.initialPosition = {};
          this.color = getRandomColor();

          this.draw = function () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
          };

          this.drawRed = function () {
            ctx.fillStyle = "#f60606";
            ctx.fillRect(this.x, this.y, this.w, this.h);
          };
        }

        let cursor = {
          x: 0,
          y: 0,
        };

        function cursorInrect(rect) {
          return (
            cursor.x > rect.x &&
            cursor.x < rect.x + rect.w &&
            cursor.y > rect.y &&
            cursor.y < rect.y + rect.h
          );
        }

        function selectedInrect(rect) {
          for (let i = 0; i < rectArr.length; i++) {
            if (rectArr[i].selected) {
              selected = rectArr[i];
              let newRectArr = rectArr.filter((item) => !item.selected);
              for (let i = -1; i < newRectArr.length; i++) {
                if (
                  selected.y > platform.y - platform.h && 
                  selected.x < platform.x + platform.w
                ) {
                  selected.y = platform.y - platform.h;
                  return false;
                } else if ( (i >= 0) &&
                  selected.x + selected.w > newRectArr[i].x &&
                  selected.x < newRectArr[i].x + newRectArr[i].w &&
                  selected.y + selected.h > newRectArr[i].y &&
                  selected.y < newRectArr[i].y
                ) {
                  selected.x = newRectArr[i].x;
                  selected.y = newRectArr[i].y - newRectArr[i].w;
                  return true;
                } else if ( (i >= 0) &&
                  selected.x >= newRectArr[i].x - (newRectArr[i].w / 2) && 
                  selected.x <= newRectArr[i].x + newRectArr[i].w && 
                  selected.y + selected.h > newRectArr[i].y &&
                  selected.y < newRectArr[i].y + newRectArr[i].h
                ) {
                  selected.x = newRectArr[i].x + newRectArr[i].w;
                  selected.y = newRectArr[i].y;  
                  return true;           
                } else if ( (i >= 0) &&
                  selected.x >= newRectArr[i].x - newRectArr[i].w && 
                  selected.x <= newRectArr[i].x + newRectArr[i].w && 
                  selected.y + selected.h > newRectArr[i].y &&
                  selected.y < newRectArr[i].y + newRectArr[i].h
                ) {
                  selected.x = newRectArr[i].x - newRectArr[i].w;
                  selected.y = newRectArr[i].y;  
                  return true;           
                }
              
              }
            }
          }
          return false;
        }

        onmousedown = () => {
          for (let i = 0; i < rectArr.length; i++) {
            if (cursorInrect(rectArr[i])) {
              rectArr[i].selected = true;
              rectArr[i].initialPosition.x = rectArr[i].x;
              rectArr[i].initialPosition.y = rectArr[i].y;
              rectArr[i].initialPosition.key = rectArr[i].key;
            }
          }
        };

        onmousemove = (e) => {
          cursor.x = e.pageX - (innerWidth / 100) * 2.5;
          cursor.y = e.pageY - (innerHeight / 100) * 2.5;
        };

        onmouseup = () => {
          for (let i = 0; i < rectArr.length; i++) {
            /*if (rectArr[i].selected && selectedInrect(rectArr[i])) {
              rectArr[i].x = rectArr[i].initialPosition.x;
              rectArr[i].y = rectArr[i].initialPosition.y;
            }*/

            if (rectArr[i].selected) rectArr[i].selected = !rectArr[i].selected;
          }
        };

        setInterval(function () {
          ctx.clearRect(0, 0, canv.width, canv.height);
          platform.draw();
          button.draw();
          ctx.font = "30px Comic Sans MS";
          ctx.fillStyle = "red";
          ctx.textAlign = "center";
          ctx.fillText("Spawn", button.x + (canv.width * 0.1), button.y + (canv.height * 0.06));
          for (let i = 0; i < rectArr.length; i++) {
            rectArr[i].draw();

            if (rectArr[i].selected) {
              rectArr[i].x = cursor.x - rectArr[i].w / 2;
              rectArr[i].y = cursor.y - rectArr[i].h / 2;
            }

            if (selectedInrect(rectArr[i])) {
              selected.drawRed();
            }
          }
        }, 0);
      })();
    </script>
  </body>
</html>
