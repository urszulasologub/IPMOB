<!DOCTYPE html>
<html>
  <head>
    <style>
      input:invalid {
        border-color: rgb(197, 3, 3);
      }
      input:valid {
        border-color: rgb(36, 175, 36);
      }
    </style>
  </head>
  <body>

  <h1>Inputs</h1>

    <form action="#">
      <label for="email">1.1: Email: </label>
      <input required type="email" id="email" name="email" placeholder="admin@example.com"><br><br>
      
      <label for="postal_code">1.2: Zip Code (Polish): </label>
      <input required type="text" id="postal_code" name="postal_code" placeholder="92-701" pattern="\d{2}-\d{3}" title="Format: (NN-NNN)"><br><br>
      
      <label for="nip_number">1.3: NIP number: </label>
      <input required type="text" id="nip_number" name="nip_number" placeholder="123-456-32-18" pattern="((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))" title="Polish NIP format"><br><br>

      <label for="id_card">1.4: ID card number:</label>
      <input required type="text" id="id_card" name="id_card" placeholder="ABC123456" pattern="[A-Z]{3}[0-9]{6}" title="Correct ID card number contains 3 numbers and 6 digits"><br><br>

      <label for="ip_v4">1.5: IP v4:</label>
      <input required type="text" id="ip_v4" name="ip_v4" placeholder="192.168.17.43" pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}" title="IP v4"><br><br>

      <label for="www_website">1.6: WWW website:</label>
      <input required type="text" id="www_website" name="www_website" placeholder="http://weeia.edu.p.lodz.pl/" pattern="((https?:\/\/(?:www\.|(?!www)))?[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|(www\.)?[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|(https?:\/\/(?:www\.|(?!www)))?[a-zA-Z0-9]+\.[^\s]{2,}|(www\.)?[a-zA-Z0-9]+\.[^\s]{2,})" title="Full website address"><br><br>

      <label for="directory">1.7a: Directory:</label>
      <input required type="text" id="directory" name="directory" placeholder="c:\windows\temp" pattern="[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" title="Case sensitive directory path"><br><br>

      <label for="directory_ins">1.7b: Case insensitive directory:</label>
      <input required type="text" id="directory_ins" name="directory_ins" placeholder="F:\WINDows\temp" pattern="^[a-zA-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])\\?[a-zA-Z]*" title="Case insensitive directory path"><br><br>

      <label for="etc_path">1.8: /etc/ path</label>
      <input required type="text" id="etc_path" name="etc_path" placeholder="/etc/passwd" pattern="^(/etc/).*" title="Path"><br><br>

      <label for="ip_v6">1.9: IP v6</label>
      <input required type="text" id="ip_v6" name="ip_v6" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" title="IP v6"><br><br>

      <label for="phone_number">1.10: Phone number:</label>
      <input required type="text" id="phone_number" placeholder="123-123-123" name="phone_number" pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}" title="NNN-NNN-NNN or NNNNNNNNN format"><br><br>

      <label for="calender_date">2.3: Calender:</label>
      <input required type="date" id="calender_date" name="calender_date"><br><br>

      <label for="working_date">2.4: Monday to Friday: </label>
      <input required type="date" id="working_date" name="working_date" min="2021-03-15" max="2021-03-19"><br><br>

      <label for="time_picker-12">2.5a: 12-hour time: </label>
      <input required type="time" id="time_picker-12" name="time_picker-12" min="00:00" max="11:59"><br><br>

      <label for="time_picker-24">2.5b: 24-hour time: </label>
      <input required type="time" id="time_picker-24" name="time_picker-24"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
